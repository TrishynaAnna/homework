

{% extends "index.html" %}

{% block content %}



 <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Work title</th>
                <th scope="col">Student_code</th>
            </tr>
        </thead>
        <tbody>
        {% for work in works %}
            <tr >
                <td> {{work.work_title}} </td>
                <td> {{work.student_code_fk}} </td>
                <td>
                    <button type="button" class="btn btn-warning" name="btn_edit_work" data-work_title="{{work.work_title}}">Edit</button>
                    <button type="button" class="btn btn-danger" name="btn_delete_work" data-work_title="{{work.work_title}}">Delete</button>
                    <button type="button" class="btn btn-success" name="btn_new_attempt" data-work_title="{{work.work_title}}">New Attempt</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
 </div>

    <script src="{{ url_for('static', filename='js/work.js') }}"></script>

{% endblock %}
